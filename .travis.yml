# Based on the "trust" template v0.1.1
# https://github.com/japaric/trust/tree/v0.1.1

dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=codedx-client

matrix:
  include:
    # Linux
    # GNU and MUSL are interchangeable for our purposes, but MUSL is
    # purportedly safer and has a smaller memory footprint. This program
    # is I/O-bound, so speed isn't really a factor, so we'll use MUSL.
    - env: TARGET=x86_64-unknown-linux-musl TARGET_NICE=linux_x86_64
    # - env: TARGET=x86_64-unknown-linux-gnu TARGET_NICE=gnu-linux

    # OSX
    - env: TARGET=x86_64-apple-darwin TARGET_NICE=mac_x86_64
      os: osx

before_install:
  - set -e
  - rustup self update

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  # To replace `api_key.secure`, do the following:
  # - Create a `public_repo` GitHub token. Go to: https://github.com/settings/tokens/new
  # - Encrypt it: `travis encrypt 0123456789012345678901234567890123456789
  # - Paste the output down here
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET_NICE.*
  on:
    # TODO Here you can pick which targets will generate binary releases
    # In this example, there are some targets that are tested using the stable
    # and nightly channels. This condition makes sure there is only one release
    # for such targets and that's generated using the stable channel
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
